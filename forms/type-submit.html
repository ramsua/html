<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <style>
        fieldset{
            margin-bottom: 1em;
            font: 1em sans-serif;
        }
        legend{
            padding: .25em;
            background-color: #eee;
        }
    </style>
</head>
<body>
    <form >
        <fieldset>
            <legend>type="submit"</legend>
            <!-- Hay 3 formas de aÃ±adir botones de tipo submit en los formularios -->

            <!-- Un input de tipo submit -->
            <!-- Si no se especifica un "value" por defecto se le asigna "Enviar consulta" -->
            <input type="submit" value="Send">

            <!-- Un input de tipo image -->
            <input readonly type="image" src="#" alt="Texto alternativo">

            <!-- Y un boton "<button></button>" de tipo submit -->
            <button>Send form</button>
        </fieldset>
    </form>
</body>
</html>
