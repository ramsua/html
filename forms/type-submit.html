<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form >
        <fieldset>
            <legend>type="submit"</legend>
            <!-- Hay 3 formas de añadir botones de tipo submit en los formularios -->

            <!-- El atributo "readonly" es solo para los ejemplos de atributos buleanos -->
            <!-- Es parecido a "disabled" porque no se puede interactuar, pero difiere en que por lo general tiene un contenido por defecto que solo puede leerse. -->
            <!-- Como toda validación en html, se puede asignar desde el html mismo, pero es mejor si se asgina por javascript y el servidor, así nos evitamos posibles envíos de datos falsos al servidor -->

            <!-- Un input de tipo submit -->
            <!-- Si no se especifica un "value" por defecto se le asigna "Enviar consulta" -->
            <input type="submit" value="Send">

            <!-- Un input de tipo image -->
            <input readonly type="image" src="#" alt="Texto alternativo">

            <!-- Y un boton "<button></button>" de tipo submit -->
            <button>Send form</button>
        </fieldset>
    </form>
</body>
</html>
