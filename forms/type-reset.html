<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form >
        <fieldset>
            <legend>type="reset"</legend>
            <!-- Hay 3 formas de añadir botones de tipo reset en los formularios -->
            <!-- Se debe especificar si o si, tanto si es un input o un botón -->

            <!-- El atributo "disabled" es solo para los ejemplos de atributos buleanos -->
            <!-- Como toda validación en html, se puede asignar desde el html mismo, pero es mejor si se asgina por javascript y el servidor, así nos evitamos posibles envíos de datos falsos al servidor -->

            <!-- Un input de tipo reset -->
            <!-- Si no se le asigna el atributo "value" por defecto muestra "Restablecer" -->
            <input type="reset">

            <!-- O un botón de tipo reset -->
            <button disabled type="reset">Reset</button>
        </fieldset>
    </form>
</body>
</html>
