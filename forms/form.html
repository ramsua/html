<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="#">
        <!-- Hay dos formas de referenciar un input a un label -->

        <!-- Una es encerrar el input en la etiqueta label -->

        <!-- Y la otra forma es añadirle el atributo "for" a la etiqueta label y al input añadirle un id con el mismo valor del "for" del label -->

        <!-- Esto es válido para todos los tipos de inputs -->

        <!-- Para efectos de claridad y legibilidad se va a usar solo una de las formas -->

        <fieldset>
            <legend>type="text"</legend>

            <!-- Opción uno -->
            <label>
                Nombre:
                <input type="text">
            </label>

            <!-- Opción dos -->
            <label for="name">Nombre:</label>
            <input type="text" id="name">
        </fieldset>

        <fieldset>
            <legend>type="number"</legend>

            <label for="age">Edad:</label>
            <input type="number" id="age">
        </fieldset>

        <fieldset>
            <legend>type="password"</legend>

            <label for="pass">Password:</label>

            <!-- Con los inputs de tipo password es recomendable validar en javascript y en el servidor para así reducir los ataques de seguridad -->
            <input type="password" id="pass">
        </fieldset>

        <fieldset>
            <legend>type="submit"</legend>
            <!-- Hay 3 formas de añadir botones de tipo submit en los formularios -->

            <!-- Un input de tipo submit -->
            <!-- Si no se especifica un "value" por defecto se le asigna "Enviar consulta" -->
            <input type="submit" value="Send">

            <!-- Un input de tipo image -->
            <input type="image" src="#" alt="Texto alternativo">

            <!-- Y un boton "<button></button>" de tipo submit -->
            <button>Send form</button>
        </fieldset>

        <fieldset>
            <legend>type="reset"</legend>
            <!-- Hay 3 formas de añadir botones de tipo reset en los formularios -->
            <!-- Se debe especificar si o si, tanto si es un input o un botón -->

            <!-- Un input de tipo reset -->
            <!-- Si no se le asigna el atributo "value" por defecto muestra "Restablecer" -->
            <input type="reset">

            <!-- O un botón de tipo reset -->
            <button type="reset">Reset</button>
        </fieldset>
        <fieldset>
            <legend>type="radio"</legend>
            <!-- Los inputs de tipo radio se utilizan para elegir una opción entre varias opciones -->
            <!-- Son ideales en los casos que el usuario debe elegir una sola de entre varias opciones.  -->

            <label for="man">Hombre</label>
            <input type="radio" name="sex" id="man">

            <label for="woman">Woman</label>
            <input type="radio" name="sex" id="woman">
        </fieldset>

        <fieldset>
            <legend>type="checkbox"</legend>
            <!-- Igual que los de tipo radio, deben tener el mismo valor en el atributo "name", pero con la diferencia que aquí sí se puede elegir más de una opción de todas las disponibles, o ninguna. -->

            <label for="futbol">Futbol</label>
            <input type="checkbox" name="hobbies" id="futbol">

            <label for="raceCar">Carreras de autos</label>
            <input type="checkbox" name="hobbies" id="raceCar">

            <label for="tenis">Tenis</label>
            <input type="checkbox" name="hobbies" id="tenis">
        </fieldset>
    </form>
</body>
</html>
