<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <style>
        fieldset{
            margin-bottom: 1em;
            font: 1em sans-serif;
        }
        legend{
            padding: .25em;
            background-color: #eee;
        }
    </style>
</head>
<body>
    <form >
        <fieldset>
            <legend>type="number"</legend>
            <!-- Da igual el valor que se ingrese, mientras sea un número, las flechas que muestra por defecto este campo siempre sumarán o restarán uno al valor que ya tenga el campo -->

            <label for="age">Edad:</label>
            <input type="number" id="age">
        </fieldset>
    </form>
</body>
</html>
