<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <style>
        fieldset{
            margin-bottom: 1em;
            font: 1em sans-serif;
        }
        legend{
            padding: .25em;
            background-color: #eee;
        }
    </style>
</head>
<body>
    <form >
        <fieldset>
            <legend>select</legend>
            <!-- Select muestra un desplegable donde se puede elegir una opción. -->
            <!-- Si se necesita elegir más de una opción se le añade el atributo "multiple" -->
            <!-- Como elemento hijo se le asigna la etiqueta "option", que a su vez se puede agrupar en otra etiqueta llamada "optgroup" -->
            <!-- A la etiqueta "optgroup", se le añade en este caso atributo "label" para indicarle al usuario qué tipo de opciones agrupa. -->
            
            <label for="languajes">Lenguajes informáticos</label>
            <select name="languajes" id="languajes">
                <optgroup label="Lenguaje de marcado">
                    <option value="html">HTML</option>
                    <option value="xml">XML</option>
                </optgroup>
                <optgroup label="Lenguaje de diseño">
                    <option value="css">CSS</option>
                </optgroup>
                <optgroup label="Lenguaje de programación">
                    <option value="js">JS</option>
                </optgroup>
            </select>
        </fieldset>
    </form>
</body>
</html>
